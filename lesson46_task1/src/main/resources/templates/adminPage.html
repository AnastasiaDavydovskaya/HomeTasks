<!DOCTYPE html>
<html>
<head>
    <title>Страница администратора</title>
    <div th:insert="parts/bootstrap"/>
</head>
<body style="background-color: lightblue">
<div style="text-align: center; margin-top: 10%">
    <form th:action="@{/list/users}">
        <button class="btn btn-primary btn-lg btn-block">Список покупателей</button>
    </form>
    <br>
    <form th:action="@{/files}" method="post" enctype="multipart/form-data">
        Загрузить данные о пользователях:
        <input type="file" name="file"/>
        <br>
        <br>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Загрузить"/>
    </form>
</div>
</body>
<div th:insert="parts/footer"/>
</html>
